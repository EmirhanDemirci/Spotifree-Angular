<div style="margin-top: 5%; width: 60%; margin-left: 18%;" class="jumbotron">
    <h1 class="display-4">Spotify Albums</h1>
    <p class="lead">The greatest albums of spotify there is</p>
    <hr class="my-4">

    <table class="table table-striped table-dark table-bordered">
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Followers</th>
            <th>Genre</th>
            <th>Popularity</th>
            <th>Link</th>
        </tr>
        <tr *ngFor="let artist of Data$">
            <td><img width="64" height="64" src="{{artist.images[2].url}}"></td>
            <td>{{artist.name}}</td>
            <td>{{artist.followers.total}}</td>
            <td>{{artist.genres[0]}}</td>
            <td>{{artist.popularity}}</td>
            <td>
                <a href="{{artist.external_urls.spotify}}">URL</a>

            </td>
            <!-- <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#chartModal"
                    (click)="getAlbum(album)">View</button></td> -->
        </tr>
    </table>
</div>
